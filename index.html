<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1>Welcome to Ember.js Feed Reader</h1>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="feeds">
    <p>Select a feed</p>
    <ul>
      {{#each item in model}}
        <li>{{#link-to 'feeds.feed' item}}{{item.id}}{{/link-to}}</li>
      {{/each}}
    </ul>
    
    {{outlet}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="feeds/feed">
    <h2>{{content.id}}</h2>

    <ul id="feed-list">
    {{#each feed in feedItems}}
      <li>
        <a {{bind-attr href=feed.link.href}}>{{feed.title}}</a><br>
        <div class="feed-list-content">{{{feed.summary}}}</div>
      </li>
    {{/each}}
    </ul>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
